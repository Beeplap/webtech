<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px;
            position: relative;
            font-size: 22px;
        }

        .logout-btn {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background-color: red;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
            transition: background 0.3s ease-in-out;
        }

        .logout-btn:hover {
            background-color: darkred;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        .image {
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            overflow: hidden;
            position: relative;
            transition: transform 0.3s ease-in-out;
        }

        .image img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
            transition: transform 0.3s ease-in-out;
        }

        .image:hover {
            transform: scale(1.05);
        }

        .image:hover img {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Image Gallery</h1>
        <a href="logout.php" class="logout-btn">Logout</a>
    </header>
    
    <div class="gallery">
        <div class="image"><img src="images/1.png" alt="Image 1"></div>
        <div class="image"><img src="images/2.png" alt="Image 2"></div>
        <div class="image"><img src="images/3.png" alt="Image 3"></div>
        <div class="image"><img src="images/4.png" alt="Image 4"></div>
        <div class="image"><img src="images/5.png" alt="Image 5"></div>
    </div>
</body>
</html>
